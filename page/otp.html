<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác thực</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/register.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body">
    <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
        <div class="wrapper">
            <h4 class="text-center mb-4">Xác thực thông tin</h4>

            <p>
                Hệ thống đã gửi mã xác thực qua email của bạn. Vui lòng kiểm tra email và nhập mã xác thực bên dưới.
            </p>

            <div class="mb-3">
                <input type="text" id="otp-input" placeholder="Nhập mã xác thực" class="form-control">
            </div>

            <div class="text-center mb-3">
                <span id="timer" class="text-danger fw-bold">Thời gian hiệu lực: 0:30</span>
            </div>

            <div class="d-flex justify-content-center">
                <input class="btn btn-primary me-3" type="button" id="cancel" value="Hủy"
                    onclick="location.href='../index.html'">
                <input class="btn btn-primary" type="submit" id="submit" value="Xác nhận">
            </div>
        </div>
    </div>
    </body>

    <script>
        var min = 0;
        var sec = 30;

        document.getElementById('timer').innerText = 'Thời gian hiệu lực: ' + min + ':' + (sec < 10 ? '0' + sec : sec);

        const timer = setInterval(() => {
            sec--;
            if (sec === -1) {
                min--;
                sec = 59;
            }
            if (min === -1) {
                sec = 0;
                clearInterval(timer);
                console.log('time finished');
                document.getElementById('submit').disabled = true;
                document.getElementById('submit').classList.add('btn-secondary');
                document.getElementById('submit').classList.remove('btn-primary');
            } else {

                document.getElementById('timer').innerText = 'Thời gian hiệu lực: ' + min + ':' + (sec < 10 ? '0' + sec : sec);
                console.log(min + ':' + sec);
            }
        }, 1000);

    </script>
    <style>
        .wrapper {
            max-width: 400px;
        }
    </style>

</html>
