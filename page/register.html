<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/register.css">
  <link rel="icon" href="../img/removed-background.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
    <div class="wrapper bg-light">
      <h1 class="text-center mb-4">SIGN UP</h1>
      <form class="mx-1 mx-md-4">

        <div class="d-flex flex-row align-items-center mb-4">
          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
          <div data-mdb-input-init class="form-outline flex-fill mb-0">
            <input type="text" id="form3Example1c" class="form-control" placeholder="Enter your name" />
          </div>
        </div>

        <div class="d-flex flex-row align-items-center mb-4">
          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
          <div data-mdb-input-init class="form-outline flex-fill mb-0">
            <input type="email" id="form3Example3c" class="form-control" placeholder="Enter your email" />
          </div>
        </div>

        <div class="d-flex flex-row align-items-center mb-4">
          <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
          <div data-mdb-input-init class="form-outline flex-fill mb-0">
            <input type="password" id="form3Example4c" class="form-control" placeholder="Enter your password" />
          </div>
        </div>

        <div class="d-flex flex-row align-items-center mb-4">
          <i class="fas fa-key fa-lg me-3 fa-fw"></i>
          <div data-mdb-input-init class="form-outline flex-fill mb-0">
            <input type="password" id="form3Example4cd" class="form-control" placeholder="Repeat your password" />
          </div>
        </div>

        <div class="form-check d-flex justify-content-center mb-5">
          <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
          <label class="form-check-label" for="form2Example3">
            I agree all statements in <a href="#!">TDT of service</a>
          </label>
        </div>

        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
          <button type="button" onclick="location.href='otp.html'" data-mdb-button-init data-mdb-ripple-init
                  class="btn btn-primary btn-lg">Register</button>
        </div>

      </form>
    </div>
  </div>
  <script src="../js/register.js"></script>
</body>
</html>
