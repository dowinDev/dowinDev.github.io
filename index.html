    <style>
        /* Product List Container */
        #productList {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 50px;
            margin-top: -100px;
            padding: 20px;
            /* Add padding for spacing */
        }

        /* Individual Product Card */
        .product-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            flex-basis: calc(33.33% - 40px);
            /* Adjust card width based on container */
            max-width: 300px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        /* Hover Effect */
        .product-card:hover {
            transform: scale(1.05);
        }

        /* Product Image */
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        /* Product Information */
        .product-info {
            margin-top: 10px;
            text-align: left;
        }

        .product-info h3 {
            margin: 0;
            color: #333;
        }

        .product-info p {
            margin: 5px 0;
            color: #777;
        }

        .price {
            color: #e74c3c;
            font-weight: bold;
            font-size: 1.2em;
        }

        /* Button Styling */
        .button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }

        .button:hover {
            background-color: #2980b9;
        }

        /* Responsive Media Query */
        @media (max-width: 768px) {
            .product-card {
                flex-basis: calc(50% - 40px);
                /* Adjust width for tablets */
            }
        }

        @media (max-width: 480px) {
            .product-card {
                flex-basis: calc(100% - 40px);
                /* Full width for mobile */
            }
        }
    </style>
</head>

<body>

<!-- hiển thị danh sách sản phẩm  -->
<div>
    <div id="productList">
        <!-- Các sản phẩm sẽ được hiển thị tại đây -->
    </div>
</div>

<script>
    // Lấy thông tin sản phẩm từ LocalStorage
    const productData = localStorage.getItem('product');
    if (productData) {
        const product = JSON.parse(productData);

        document.getElementById('productList').innerHTML = `
                <div class="product-card">
                    <img src="${product.image}" alt="Product Image" class="product-image">
                    <div class="product-info">
                        <h3>${product.foodName}</h3>
                        <p><strong>Quantity:</strong> ${product.quantity}</p>
                        <p class="price">${product.price === 0 ? 'Free' : product.price + ' VND'}</p>
                        <button class="button">Order Now</button>
                    </div>
                </div>
            `;
    } else {
        document.getElementById('productList').innerHTML = '<p>No product to display.</p>';
    }
</script>
